<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Encrypted Chat</title>
    <meta name="description" content="Vue.js - Intuitive, Fast and Composable MVVM for building interactive interfaces.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <div id="vue-instance">
      <div class="chat-container u-full-width">
        <div>
          <label for="roomInput">Room</label>
          <input class="u-full-width" type="text" placeholder="Room Name" id="roomInput" v-model="room">
        </div>
        <input type="submit" v-on:click="joinRoom()" value="Join">
        <div class="u-full-width">
          <input class="u-full-width" type="text" placeholder="Message" v-model="draft">
        </div>
        <input type="submit" v-on:click="sendMessage()" value="Send">
        <div class="message-list">
          <div class="message u-full-width" v-for="message in messages">
            <p>{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <script src="/page.js"></script>
  </body>
</html>
